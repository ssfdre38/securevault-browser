name: Build SecureVault Browser - Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Chromium
      run: |
        # Download latest Chromium for Windows
        curl -L -o chromium.zip https://download-chromium.appspot.com/dl/Win_x64?type=snapshots
        
    - name: Extract and Rebrand
      run: |
        mkdir build\windows
        # TODO: Extract, apply branding
        echo "Chromium extracted - rebranding step would go here"
        
    - name: Package
      run: |
        mkdir dist
        # Create installer
        echo "Creating Windows installer"
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: securevault-browser-windows
        path: dist/*
        retention-days: 90
